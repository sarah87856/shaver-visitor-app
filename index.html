<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaver Industries Visitor System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app-container" class="bg-white text-gray-800 w-full max-w-sm h-screen md:h-auto md:rounded-lg md:shadow-lg overflow-y-auto relative">
        <div class="px-6 py-4 flex justify-between items-center bg-white">
            <button id="back-to-home" class="hidden text-red-500 font-bold" onclick="showView('home-view')">
                <svg class="h-5 w-5 inline-block mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Back to Home
            </button>
            <span id="current-time" class="text-xs text-gray-400 ml-auto"></span>
        </div>

        <div id="home-view" class="p-6 text-center">
            <img src="images/Shaver_Logo.jpg" alt="Shaver Industries Logo" class="mx-auto w-2/3 mb-4">
            <h1 class="text-3xl font-bold mb-1">Welcome to Shaver!</h1>
            <p class="text-gray-600 mb-6">Visitor Check-In System</p>
            <p id="current-date" class="text-gray-600 text-sm mb-8"></p>

            <div class="space-y-4">
                <button onclick="showView('check-in-view')" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg transition duration-200 border border-gray-400">
                    <svg class="h-6 w-6 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                    Check In
                </button>
                <button onclick="showView('current-visitors-view')" class="w-full bg-gray-200 hover:bg-gray-300 text-red-600 font-bold py-4 px-6 rounded-lg transition duration-200 border border-gray-400">
                    <svg class="h-6 w-6 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM10 12a4 4 0 00-8 0v1h8v-1zM10 15a4 4 0 00-8 0v3h8v-3z"></path></svg>
                    Current Visitors
                </button>
                <button onclick="showView('check-out-view')" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg transition duration-200 border border-gray-400">
                    <svg class="h-6 w-6 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                    Check Out
                </button>
                <button onclick="showView('past-visitors-view')" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg transition duration-200 border border-gray-400">
                    <svg class="h-6 w-6 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd"></path></svg>
                    Past Visitors
                </button>
            </div>
            <p class="mt-8 text-sm text-gray-500">Powered by Shaver Industries Technology</p>
        </div>

        <div id="check-in-view" class="hidden p-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-gray-800">
                <h2 class="text-2xl font-bold mb-2">Visitor Check-In</h2>
                <p class="text-sm text-gray-500 mb-6">Please fill out your information to sign in</p>
                <form id="check-in-form" class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="purpose" class="block text-sm font-medium text-gray-700">Purpose of Visit *</label>
                        <select id="purpose" name="purpose" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm p-2">
                            <option value="">Select purpose...</option>
                            <option value="Interview">Interview</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
